<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
<!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
 <button onclick="ex03Fn()">ex03 함수 호출</button>
</body>
<script>
    const ex03Fn = () => {
    const val1 = "Hello SpringBoot!!";

        $.ajax({
            // 요청 방식: get
            // 요청주소: /ex03
            type: "get",
            url: "/ex03",
            // parameter 전달하기
            data: {
                "param1": val1,
                "param2": "안녕"
            },
            success: function(res) {
                console.log("성공", res);
            },
            error: function() {
                console.log("실패");
            }
        })
    }
</script>
</html>
